<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        html * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: grey;
            padding: 0;
            margin: 0;
        }

        .header-bar {
            display: flex;
            width: 100%;
            background-color: #252525;
            -webkit-app-region: drag;
        }

        .header-bar>h2 {
            margin: 5.5px;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            padding: 10px;
        }

        .setting-wrapper {
            display: grid;
            grid-template-columns: auto 1fr 5vw;
            gap: 5px;
            align-items: center;
            width: 70%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="header-bar">
        <h2>Settings</h2>
    </nav>
    <div class="container">
        <div class="setting-wrapper" id="stroke-width-wrapper">
            <label for="stroke-width-input" class="stroke-label">Stroke Width:</label>
            <input class="slider" type="range" name="stroke-width-input" id="stroke-width-input" step="0.1" min="0.5" max="5">
            <span id="stroke-width-value"></span>
        </div>
    </div>
</body>

<script>
    var slider = document.getElementById("stroke-width-input");
    var sliderValueDisplay = document.getElementById("stroke-width-value");
    sliderValueDisplay.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
        sliderValueDisplay.innerHTML = this.value;
    }
</script>

</html>
